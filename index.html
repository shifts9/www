<html>
  <head>
    <title>Blog</title>
    <link rel="stylesheet" type="text/css" href="main.css">

  </head>
  <body>
    <div class="wrapper">
      <form method="post" class="blog-post" action="handler.php">
        <p class="title">Title:</p><input type="text" name="title" class="title1"><br><br>
        <p class="content">Content:</p><textarea name="textArea" cols="50" rows="10" class="textArea"></textarea>
        <input type="submit" class="submit">
      </form>
    </div>

      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script>

      $(document).ready(function(){
        console.log("jquery activated");

        var title = $('.title1');
        var content = $('.textArea');
        var body = $('')

        title.on('click', function(){

            console.log('title was clicked');

            title.css({'background-color':'white'});
            });

        title.on('blur', function(){

          console.log("clicked else where than the title");

          title.css({'background-color':'silver'});
        });

        content.on('click', function(){

          console.log("content was clicked");

          content.css({'background-color':'white'});
        });

        content.on('blur', function(){

          console.log("clicked else where than the content");

          content.css({'background-color':'silver'});
        });
      });


      </script>

  </body>
</html>
